{% extends "base.html" %}

{% block title %}Produtos{% endblock %}

{% block content %}
    <h1>Produtos</h1>

    {% if produtos%}
        <p>Confira nossos produtos abaixo</p>
        {% for produto in produtos %}
            <h2>{{ produto.nome }}</h2>
            <p>{{ produto.descricao }}</p>
        {% endfor %}
        {% else %}
        <p>Sem Produtos =[ </p>
    {% endif %}

{% endblock %}
